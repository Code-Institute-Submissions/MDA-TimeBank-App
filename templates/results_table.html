{% extends 'base.html' %} 

{% block content %}
<body class="bk-image-10">
            <!--Score Table Header-->
            <h1 class="message_margin">{{ page_title }}</h1>            
        </div>
    </div>
    
    <div class="col-xs-12 col-md-4">
        <table class="table table-hover table-dark">
            <thead class="thead-dark">
                <tr>
                    <th>Score</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for item in score_table %}
                <tr>
                    <td>{{ item.score }}</td>
                    <td>{{ item.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-xs-12 col-md-6">
        <!--TimeRepublik Youtube Video-->
        <iframe width=50% height="300" src="https://www.youtube.com/embed/1kyF2xAHl5c?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> 
    </div>
    <!--Score Table read from Registration Page Input and data/user_info.txt-->
    
    <form class="msg-bd-btn" method="POST" data-toggle="validator" role="form">
        <button type="submit" class="btn btn-lg btn-outline-info">Find out more!</button>
    </form>
    
    
    <!--Refresh Page every 10 seconds for community stall events-->
    
        <script>
        // setTimeout(function() {

        // }, 10000);
        </script>

</body>
{% endblock %}
