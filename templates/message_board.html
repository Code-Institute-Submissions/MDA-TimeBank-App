{% extends 'base.html' %} 

{% block content %}
<body class="bk-image-10">

    <!--Score Table Header-->
    <h1 class="message_margin">{{ page_title }}</h1>

    <!--Score Table read from Registration Page Input and data/user_info.txt-->
    <table class="table table-responsive">
        <thead class="thead-dark">
            <tr>
                <th>Score</th>
                <th>Name</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for item in score_table %}
            <tr>
                <td>{{ item.score }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.message }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form class="msg-bd-btn" method="POST" data-toggle="validator" role="form">
        <button type="submit" class="btn btn-lg btn-outline-info">Find out more!</button>
    </form>
    
    <!--Refresh Page every 10 seconds for community stall events-->
    
        <script>
        setTimeout(function() {
            location.reload();
        }, 10000);
        </script>

</body>
    {% endblock %}
