{% extends 'base.html' %} {% block content %}

<body class="bk-image-1">
    <div class="container">
        <div class="row home-body">
            <div class='col-xs-12'>
                <h1 class="landing-header">MDA<br>
                    <span class="text-primary">TimeBank Survey</span></h1>

                <!--Flash Final Score-->
                {% with messages = get_flashed_messages() %} 
                {% if messages %} 
                {% for message in messages %}

                <h1 class="username hidden">{{ message }}</h1><br> 
                
                {% endfor %} 
                {% endif %} 
                {% endwith %}
                
                <h2 id="end-score"> {{ score_sub }} </h2><br>

                <!--Form to input username and email-->
                <form method="POST" data-toggle="validator" role="form">
                    <div class="form-group">
                        <input type="username" class="form-control input-reg" name="username" id="exampleInputUsername1" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-reg" name="email" id="exampleInputEmail1" placeholder="email" required>
                    </div>
                    <div class="form-group">
                        <input type="message" class="form-control input-reg" name="message" id="exampleInputUsername1" placeholder="leave a message">
                    </div>
                    <button type="submit" class="btn btn-lg btn-info">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

{% endblock %}
