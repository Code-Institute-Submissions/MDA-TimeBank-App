{% extends 'base.html' %} 

{% block content %}

<div class="container-fluid p-0">

{% for question in challenge_data %}

    <section class="resume-section p-3 p-lg-5 d-flex flex-column bk-image-2" id="interests">
        <div class="my-auto">
            <h3 class="question_count">{{ question_count }}</h3>
            <h3 class="running_score">{{ running_score }}</h3>

            <div class="parent_1">
                <div class="left input-group">
                    <h1 class="challenge-numbers_1">{{ question.need_amount }}</h1>
                </div>
                <div class="right">
                    <h2>{{ question.need_statement }}</h2>
                </div>
            </div>

            <h1 class="mb-5 challenge-page-title">{{ question.title }}</h1>

            <h2>{{ question.skill_question }}</h2>

            <div class="parent_2">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Your guess...">
                    <span class="input-group-btn">
                        <button class="btn btn-danger btn-lg" type="button">Go!</button>
                      </span>
                </div>
                <div class="challenge-numbers_2">{{ question.skill_answer }}
                </div>
            </div>
        </div>
    </section>

{% endfor %}
